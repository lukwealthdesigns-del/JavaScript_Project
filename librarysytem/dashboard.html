<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
     <!-- Add Book Form -->
            <div id="addBookSection" style="display: none; background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 30px;">
                <h2 style="margin-bottom: 20px; color: #333;">Add New Book</h2>
                <form id="addBookForm">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="form-group">
                            <label>Book Title :</label>
                            <input type="text" id="bookTitle" required placeholder="Enter book title">
                        </div>
                        <div class="form-group">
                            <label>Author :</label>
                            <input type="text" id="bookAuthor" required placeholder="Enter author name">
                        </div>
                        <div class="form-group">
                            <label>Year :</label>
                            <input type="number" id="bookYear" required placeholder="e.g., 2024" min="1000" max="2100">
                        </div>
                        <div class="form-group">
                            <label>Status :</label>
                            <select id="bookStatus" required>
                                <option value="available">Available</option>
                                <option value="checked-out">Out Of Stock</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary" onclick="saveBooks()">Add Book</button>
                        <button type="button" onclick="hideAddBookForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="search-box">
                <input type="text" id="dashboardSearch" placeholder="ðŸ” Search books by title or author..." oninput="searchBooks('dashboard')">
            </div>

            <div id="dashboardBooks" class="books-grid"></div>
        </div>
    <div id="dashboardPage" class="page">
            <div class="nav-buttons">
                <button onclick="showAddBookForm()" class="btn btn-primary">+ Add New Book</button>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>

            <div id="successMessage"></div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalBooks">0</h3>
                    <p>Total Books</p>
                </div>
                <div class="stat-card">
                    <h3 id="availableBooks">0</h3>
                    <p>Available</p>
                </div>
                <div class="stat-card">
                    <h3 id="checkedOutBooks">0</h3>
                    <p>Checked Out</p>
                </div>
            </div>

            
</body>
</html>
