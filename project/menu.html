<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>☕ FreshBite Cafe - Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

  <header class="header">
    <h1 class="brand">☕ FreshBite Cafe</h1>

      <div class="menu">
        <img src="./images/413ec74a68481ef01743fe316c867c48.jpg" alt="Latte" class="menuimg">
        <h3  class="h3">Latte</h3>
        <p class="describe">Creamy espresso with milk</p>

      <div class="menu">

      </div>

      <div class="menu">

        <span class="price">₦2000</span>

      </div>
        <div class="menu">
        <img src="./images/fd7d20e90dfc69035a149db47c0f53e0.jpg" alt="Amala" class="menuimg">

        <button class="btn">Add to Order</button>
      </div>

      <div class="menu">
        <img src="./images/596751d0596b2432a69892bab6f7b2de.jpg" alt="Small Chops" class="menuimg">
        <h3  class="h3">Small Chops</h3>
        <p class="describe">Small Chops with chicken</p>

        <button class="btn">Add to Order</button>
      </div>
    </div>
   

      
      </div>
    </div>

    <h2>Cart:</h2>

</div>
